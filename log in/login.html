<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Indie+Flower&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        #i {
            margin: 40px 50px;
            padding: 50px;
            text-align: right;
            float: right;
        }

        #form1 {
            margin: 100px;
            padding: 100px 50px;
            text-align: left;
            float: right;
            color: rgb(60, 155, 139);

        }

        legend {
            font-family: 'Indie Flower', cursive;
            font-size: 25px;
        }

        input {
            width: 200px;
            height: 30px;
            font-size: 15px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        input::placeholder {
            color: rgb(60, 155, 139);
            padding-left: 5px;

        }

        #s1 {
            color: red;
        }

        a {
            color: red;
        }

        #submit {
            text-align: center;
            margin: 40px;
            background-color: rgb(60, 155, 139);
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            height: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="i">
            <img src="../Assets/welcome2.png" height="500" width="500">
        </div>
        <form id="form1" onsubmit="val(e)">
            <legend>welcome to <span id="s1">Enlighters.com</span></legend>
            <br>
            <input type="text" name="username" id="username" placeholder="username or E-mail" reuired>
            <br>
            <br>
            <input type="password" name="pass" id="pass" placeholder="passwords" reuired>
            <br>
            <!-- <input type="submit" class="submit" value="Log in" > -->
            <button type="submit" id="submit"> Log in</button>
            <br>

            <span id="s"> Don't have an account?
                <a href="../singup/index.html">
                    Sign Up

                </a>
            </span>
        </form>
    </div>
    </div>

    <script>
        var username = document.getElementById("username");
        var password = document.getElementById("pass");
        var patternUser = /^[A-Za-z]{3,}/;
        var patternEmail = /^[A-Za-z]{3,}@[a-z]{5,}(.com)/;
        var patternPass = /[A-Za-z0-9]{3,}/;


        username.onchange = function (event) {
            if (!patternUser.test(event.target.value)) {
                username.style.border = '1px solid red'
            } else {
                username.style.border = '1px solid green'
            }
        }
        password.onchange = function (event) {
            if (!patternPass.test(event.target.value)) {
                password.style.border = '1px solid red'
            } else {
                password.style.border = '1px solid green'
            }
        }
    </script>
</body>


</html>
